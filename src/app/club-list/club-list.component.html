<div class="club-list-container">
  <h2>Clubs</h2>
  
  <!-- Search bar -->
  <div class="search-container">
    <input 
      type="text" 
      class="search-input" 
      placeholder="Search clubs or managers..."
      [(ngModel)]="searchText"
      (input)="filterClubs()"
    >
  </div>

  <!-- Loading state -->
  <div *ngIf="loading" class="loading">
    Loading clubs...
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <!-- Club cards -->
  <div *ngIf="!loading && !error" class="clubs">
    <div *ngFor="let club of filteredClubs" 
         class="club-card" 
         [style.border-color]="club.primaryColour || '#666'"
         [routerLink]="['/clubs', club._id]"
         style="cursor: pointer;">
      <div class="club-content">
        <img 
          [src]="getImageUrl(club.logoUrl)" 
          [alt]="club.name" 
          class="club-image"
          (error)="club.logoUrl = 'assets/images/default-team.png'"
        >
        <h3>{{club.name}}</h3>
        <p class="manager-name">Manager: {{club.manager}}</p>
      </div>
    </div>
  </div>

  <!-- No results message -->
  <div *ngIf="!loading && !error && filteredClubs.length === 0" class="no-results">
    No clubs found
  </div>
</div>
