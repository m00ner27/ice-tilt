<div class="match-history-container">
  <div class="match-history-header">
    <h3>Match History</h3>
    <div class="record-badge">
      <span class="wins">{{ wins }}</span>-<span class="losses">{{ losses }}</span>
    </div>
  </div>
  
  <div class="match-list">
    <div *ngIf="matches.length === 0" class="no-matches">
      No matches played yet.
    </div>
    
    <div *ngFor="let match of matches" class="match-card" [ngClass]="{'win': didTeamWin(match), 'loss': !didTeamWin(match)}">
      <div class="match-date">{{ formatDate(match.date) }}</div>
      <div class="match-details">
        <div class="opponent">
          <span class="vs">vs</span> {{ getOpponent(match) }}
        </div>
        <div class="score">{{ getScoreDisplay(match) }}</div>
        <div class="location-badge">{{ getLocationLabel(match) }}</div>
      </div>
    </div>
  </div>
</div>
