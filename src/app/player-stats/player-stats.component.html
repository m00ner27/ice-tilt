<section class="player-stats mt-4">
    <div class="container">
      <!-- Loading State -->
      <div *ngIf="loading$ | async" class="loading-spinner">
        Loading...
      </div>

      <!-- Error State -->
      <div *ngIf="error$ | async as error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Season Selector -->
      <select (change)="onSeasonChange($event)" class="form-select mb-3">
        <option value="current">Current Season</option>
        <option value="previous">Previous Season</option>
      </select>

      <!-- Stats Table -->
      <ng-container *ngIf="playerStats$ | async as players">
        <table class="table">
          <thead>
            <tr>
              <th>Player</th>
              <th>Games</th>
              <th>Goals</th>
              <th>Assists</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let player of players">
              <td>{{ player.playerName }}</td>
              <td>{{ player.gamesPlayed }}</td>
              <td>{{ player.goals }}</td>
              <td>{{ player.assists }}</td>
              <td>{{ player.points }}</td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </div>
  </section>
