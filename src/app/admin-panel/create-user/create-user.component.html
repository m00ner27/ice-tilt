<div class="max-w-2xl mx-auto p-6">
  <div class="bg-admin-card rounded-lg p-8 shadow-lg">
    <h2 class="text-3xl font-bold text-blue-300 mb-8 text-center">Create New User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Discord ID</label>
          <input 
            formControlName="discordId" 
            type="text" 
            placeholder="Discord ID" 
            required
            class="w-full px-3 py-2 bg-admin-hover border border-admin-accent rounded-md text-white placeholder-gray-400 focus:outline-none focus:border-admin-primary"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Role</label>
          <select 
            formControlName="role" 
            required
            class="w-full px-3 py-2 bg-admin-hover border border-admin-accent rounded-md text-white focus:outline-none focus:border-admin-primary"
          >
            <option value="PLAYER">Player</option>
            <option value="MANAGER">Manager</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-3">Platform</label>
        <div class="flex gap-6">
          <label class="flex items-center gap-2 text-white">
            <input type="radio" formControlName="platform" value="PS5" class="text-admin-primary" />
            PS5
          </label>
          <label class="flex items-center gap-2 text-white">
            <input type="radio" formControlName="platform" value="Xbox" class="text-admin-primary" />
            Xbox
          </label>
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Gamertag</label>
          <input 
            formControlName="gamertag" 
            type="text" 
            placeholder="Gamertag" 
            required
            class="w-full px-3 py-2 bg-admin-hover border border-admin-accent rounded-md text-white placeholder-gray-400 focus:outline-none focus:border-admin-primary"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Primary Position</label>
          <select 
            formControlName="position" 
            required
            class="w-full px-3 py-2 bg-admin-hover border border-admin-accent rounded-md text-white focus:outline-none focus:border-admin-primary"
          >
            <option *ngFor="let pos of positions" [value]="pos">{{ pos }}</option>
          </select>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-3">Secondary Positions</label>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
          <label *ngFor="let pos of positions" class="flex items-center gap-2 text-white">
            <input 
              type="checkbox" 
              [checked]="isSecondarySelected(pos)" 
              (change)="toggleSecondaryPosition(pos)"
              class="text-admin-primary rounded"
            />
            {{ pos }}
          </label>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-3">Handedness</label>
        <div class="flex gap-6">
          <label class="flex items-center gap-2 text-white">
            <input type="radio" formControlName="handedness" value="Left" class="text-admin-primary" />
            Left
          </label>
          <label class="flex items-center gap-2 text-white">
            <input type="radio" formControlName="handedness" value="Right" class="text-admin-primary" />
            Right
          </label>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Location</label>
        <select 
          formControlName="location" 
          required
          class="w-full px-3 py-2 bg-admin-hover border border-admin-accent rounded-md text-white focus:outline-none focus:border-admin-primary"
        >
          <option value="NA">NA</option>
          <option value="EU">EU</option>
        </select>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Region</label>
          <select 
            formControlName="region" 
            required
            class="w-full px-3 py-2 bg-admin-hover border border-admin-accent rounded-md text-white focus:outline-none focus:border-admin-primary"
          >
            <option *ngFor="let reg of regions" [value]="reg">{{ reg | titlecase }}</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Status</label>
          <select 
            formControlName="status" 
            required
            class="w-full px-3 py-2 bg-admin-hover border border-admin-accent rounded-md text-white focus:outline-none focus:border-admin-primary"
          >
            <option value="Free Agent">Free Agent</option>
          </select>
        </div>
      </div>
      
      <input formControlName="auth0Id" type="hidden" />
      
      <div class="flex justify-center pt-4">
        <button 
          type="submit" 
          [disabled]="userForm.invalid || loading"
          class="px-8 py-3 bg-admin-secondary text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed font-medium"
        >
          {{ loading ? 'Creating...' : 'Create User' }}
        </button>
      </div>
    </form>
    
    <div *ngIf="success" class="mt-6 p-4 bg-green-500/10 border border-green-500 rounded-md text-green-300 text-center">
      User created successfully!
    </div>
    <div *ngIf="error" class="mt-6 p-4 bg-red-500/10 border border-red-500 rounded-md text-red-300 text-center">
      {{ error }}
    </div>
  </div>
</div>
