<div class="create-user-container">
  <h2>Create New User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Discord ID</label>
      <input formControlName="discordId" type="text" placeholder="Discord ID" required />
    </div>
    <div class="form-group">
      <label>Role</label>
      <select formControlName="role" required>
        <option value="PLAYER">Player</option>
        <option value="MANAGER">Manager</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>
    <div class="form-group">
      <label>Platform</label>
      <label><input type="radio" formControlName="platform" value="PS5" /> PS5</label>
      <label><input type="radio" formControlName="platform" value="Xbox" /> Xbox</label>
    </div>
    <div class="form-group">
      <label>Gamertag</label>
      <input formControlName="gamertag" type="text" placeholder="Gamertag" required />
    </div>
    <div class="form-group">
      <label>Primary Position</label>
      <select formControlName="position" required>
        <option *ngFor="let pos of positions" [value]="pos">{{ pos }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Secondary Positions</label>
      <div class="secondary-positions">
        <label *ngFor="let pos of positions">
          <input type="checkbox" [checked]="isSecondarySelected(pos)" (change)="toggleSecondaryPosition(pos)" /> {{ pos }}
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Handedness</label>
      <label><input type="radio" formControlName="handedness" value="Left" /> Left</label>
      <label><input type="radio" formControlName="handedness" value="Right" /> Right</label>
    </div>
    <div class="form-group">
      <label>Location</label>
      <select formControlName="location" required>
        <option value="NA">NA</option>
        <option value="EU">EU</option>
      </select>
    </div>
    <div class="form-group">
      <label>Region</label>
      <select formControlName="region" required>
        <option *ngFor="let reg of regions" [value]="reg">{{ reg | titlecase }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Status</label>
      <select formControlName="status" required>
        <option value="Free Agent">Free Agent</option>
      </select>
    </div>
    <input formControlName="auth0Id" type="hidden" />
    <button type="submit" [disabled]="userForm.invalid || loading">Create User</button>
  </form>
  <div *ngIf="success" class="success-message">User created successfully!</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>
</div>
