<div class="max-w-6xl mx-auto p-6">
  <div class="bg-admin-card rounded-lg p-8 shadow-lg">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-bold text-blue-300">Players Management</h2>
      <button 
        (click)="loadPlayers()" 
        [disabled]="loading"
        class="px-4 py-2 bg-admin-secondary text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50"
      >
        {{ loading ? 'Loading...' : 'Refresh' }}
      </button>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="mb-6 p-4 bg-red-500/10 border border-red-500 rounded-md text-red-300">
      {{ error }}
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-8">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-300"></div>
      <p class="mt-2 text-gray-400">Loading players...</p>
    </div>

    <!-- Players List -->
    <div *ngIf="!loading && players.length > 0" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div 
          *ngFor="let player of players" 
          class="bg-admin-hover rounded-lg p-4 border border-admin-accent hover:border-blue-500 transition-colors"
        >
          <div class="flex justify-between items-start mb-3">
            <h3 class="text-lg font-semibold text-white">{{ player.gamertag || 'No Gamertag' }}</h3>
            <button 
              (click)="deletePlayer(player._id)"
              class="px-3 py-1 bg-red-600 text-white text-xs rounded hover:bg-red-700 transition-colors"
            >
              Delete
            </button>
          </div>
          
          <div class="text-sm">
            <div class="flex justify-between items-center">
              <span class="text-gray-400">Console:</span>
              <div class="flex items-center gap-2">
                <img 
                  *ngIf="player.platform === 'PS5'" 
                  src="assets/images/playstation-logo.svg" 
                  alt="PlayStation" 
                  class="w-4 h-4">
                <img 
                  *ngIf="player.platform === 'Xbox'" 
                  src="assets/images/xbox-logo.svg" 
                  alt="Xbox" 
                  class="w-4 h-4">
                <span class="text-white">{{ player.platform === 'PS5' ? 'PlayStation' : 'Xbox' }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && players.length === 0" class="text-center py-12">
      <div class="text-gray-400 mb-4">
        <i class="fas fa-users text-4xl mb-4"></i>
        <p class="text-xl">No players found</p>
        <p class="text-sm">Players will appear here once they are created.</p>
      </div>
    </div>
  </div>
</div>
