<div class="inbox-container">
  <h1>My Inbox</h1>
  <p>View and respond to contract offers from clubs.</p>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading">
    <p>Loading your offers...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <!-- Offers List -->
  <div *ngIf="!isLoading && !error" class="offers-list">
    <div *ngIf="offers.length > 0; else noOffers">
      <div *ngFor="let offer of offers" class="offer-item">
        <div class="offer-details">
          <img 
            [src]="getImageUrl(offer.clubId.logoUrl)" 
            [alt]="offer.clubId.name" 
            class="club-logo"
          />
          <div class="offer-info">
            <span class="offer-text">
              You have received a contract offer from <strong>{{ offer.clubId.name }}</strong>.
            </span>
            <span *ngIf="offer.seasonName" class="season-info">
              Season: {{ offer.seasonName }}
            </span>
          </div>
        </div>
        <div class="offer-actions">
          <button (click)="respondToOffer(offer._id, 'accepted')" class="btn btn-accept">
            Accept
          </button>
          <button (click)="respondToOffer(offer._id, 'rejected')" class="btn btn-reject">
            Reject
          </button>
        </div>
      </div>
    </div>
    <ng-template #noOffers>
      <p>You have no pending offers.</p>
    </ng-template>
  </div>
</div>
