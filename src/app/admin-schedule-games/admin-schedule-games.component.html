<!-- Add Games Section -->
<section class="add-games mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-dark text-white">
                        <h3>Add New Game</h3>
                    </div>
                    <div class="card-body">
                        <!-- Season Sorting Dropdown -->
                        <div class="mb-3">
                            <label for="season" class="form-label">Select Season</label>
                            <select class="form-select" id="season">
                                <option value="season1">Season 1</option>
                                <option value="season2">Season 2</option>
                                <option value="season3">Season 3</option>
                                <!-- Add more options here -->
                            </select>
                        </div>
                        <!-- Division Sorting Dropdown -->
                        <div class="mb-3">
                            <label for="season" class="form-label">Select Division</label>
                            <select class="form-select" id="season">
                                <option value="season1">Core</option>
                                <option value="season2">Rammer</option>
                                <option value="season3">Elite</option>
                                <!-- Add more options here -->
                            </select>
                        </div>

                        <!-- Game Time Details Table -->
                        <h4 class="text-center">Game Time Details</h4>
                        <table class="table table-bordered">
                            <thead class="bg-light">
                                <tr>
                                    <th scope="col">Year</th>
                                    <th scope="col">Month</th>
                                    <th scope="col">Day</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Game Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select class="form-select">
                                            <option>2024</option>
                                            <option>2025</option>
                                            <option>2026</option>
                                            <!-- Add more years if needed -->
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-select">
                                            <option>January</option>
                                            <option>February</option>
                                            <option>March</option>
                                            <!-- Add all months -->
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-select">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <!-- Add all days -->
                                        </select>
                                    </td>
                                    <td>
                                        <input type="time" class="form-control">
                                    </td>
                                    <td>
                                        <select class="form-select">
                                            <option>Regular Season</option>
                                            <option>Playoffs</option>
                                            <option>Exhibition</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Teams Selection Table (Need to change it so we can add multiple games at once) -->
                        <h4 class="text-center">Teams</h4>
                        <table class="table table-bordered">
                            <thead class="bg-light">
                                <tr>
                                    <th scope="col">Home Team</th>
                                    <th scope="col">Away Team</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select class="form-select">
                                            <option value="team1">Team 1</option>
                                            <option value="team2">Team 2</option>
                                            <option value="team3">Team 3</option>
                                            <!-- Add more teams -->
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-select">
                                            <option value="team1">Team 1</option>
                                            <option value="team2">Team 2</option>
                                            <option value="team3">Team 3</option>
                                            <!-- Add more teams -->
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <select class="form-select">
                                            <option value="team1">Team 1</option>
                                            <option value="team2">Team 2</option>
                                            <option value="team3">Team 3</option>
                                            <!-- Add more teams -->
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-select">
                                            <option value="team1">Team 1</option>
                                            <option value="team2">Team 2</option>
                                            <option value="team3">Team 3</option>
                                            <!-- Add more teams -->
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Add Game Button -->
                        <div class="text-center">
                            <button class="btn btn-primary">Add Games</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
