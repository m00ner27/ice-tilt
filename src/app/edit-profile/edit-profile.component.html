<section class="profile-section mt-4" *ngIf="player">
  <div class="container">
    <h2 class="text-center mb-4">Edit Profile</h2>
    <form (ngSubmit)="saveProfile()">
      <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" class="form-control" [(ngModel)]="player.name" name="name" required>
      </div>
      <div class="form-group mb-3">
        <label for="number" class="form-label">Number</label>
        <input id="number" class="form-control" [(ngModel)]="player.number" name="number" required>
      </div>
      <div class="form-group mb-3">
        <label for="position" class="form-label">Position</label>
        <input id="position" class="form-control" [(ngModel)]="player.position" name="position" required>
      </div>
      <div class="form-group mb-3">
        <label for="handedness" class="form-label">Handedness</label>
        <select id="handedness" class="form-select" [(ngModel)]="player.handedness" name="handedness">
          <option value="Right">Right</option>
          <option value="Left">Left</option>
          <option value="Both">Both</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="country" class="form-label">Country</label>
        <input id="country" class="form-control" [(ngModel)]="player.country" name="country">
      </div>
      <div class="form-group mb-3">
        <label for="psnId" class="form-label">PSN ID</label>
        <input id="psnId" class="form-control" [(ngModel)]="player.psnId" name="psnId">
      </div>
      <div class="form-group mb-3">
        <label for="xboxGamertag" class="form-label">Xbox Gamertag</label>
        <input id="xboxGamertag" class="form-control" [(ngModel)]="player.xboxGamertag" name="xboxGamertag">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
  </div>
</section>
