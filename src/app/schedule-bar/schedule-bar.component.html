<div class="schedule-bar-container">
  <div class="schedule-bar-scroll">
    <a *ngFor="let match of matches" [routerLink]="['/match', match.id]" class="game-card-link">
      <div class="game-card">
        <div class="game-date">{{ match.date | date:'MMM d' }}</div>
        <div class="teams">
          <div class="team">
            <img [src]="getTeamLogo(match.awayTeam)" [alt]="match.awayTeam" class="team-logo" />
          </div>
          <span class="score">{{ match.awayScore }}</span>
          <span class="vs">vs</span>
          <span class="score">{{ match.homeScore }}</span>
          <div class="team">
            <img [src]="getTeamLogo(match.homeTeam)" [alt]="match.homeTeam" class="team-logo" />
          </div>
        </div>
        <div class="game-status">{{ match.homeScore !== null && match.awayScore !== null ? 'FINAL' : 'UPCOMING' }}</div>
      </div>
    </a>
  </div>
</div>
