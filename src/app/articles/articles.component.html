<div class="max-w-7xl mx-auto my-10 px-4">
  <h1 class="text-3xl font-bold text-white mb-8 text-center">Articles</h1>

  <div *ngIf="loading" class="text-center text-white py-10">
    <p>Loading articles...</p>
  </div>

  <div *ngIf="error" class="bg-red-600 text-white p-4 rounded-lg mb-6 text-center">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error && articles.length === 0" class="text-center text-white py-10">
    <p>No articles available at this time.</p>
  </div>

  <div *ngIf="!loading && !error && articles.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div 
      *ngFor="let article of articles" 
      class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow cursor-pointer"
      [routerLink]="['/article', article.slug]"
    >
      <div class="h-48 overflow-hidden">
        <img 
          [src]="getImageUrl(article.imageUrl)" 
          [alt]="article.title"
          class="w-full h-full object-cover"
          onerror="this.src='assets/images/square-default.png'"
        >
      </div>
      <div class="p-6">
        <h2 class="text-xl font-bold text-white mb-2 line-clamp-2">{{ article.title }}</h2>
        <p class="text-gray-400 text-sm mb-3">{{ formatDate(article.date) }} â€¢ {{ article.author }}</p>
        <p *ngIf="article.lead" class="text-gray-300 line-clamp-3">{{ article.lead }}</p>
      </div>
    </div>
  </div>
  
  <!-- Footer Ad -->
  <app-footer-ad></app-footer-ad>
</div>
