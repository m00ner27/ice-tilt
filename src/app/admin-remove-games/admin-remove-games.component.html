<!-- Remove/Unlink Games Section -->
<section class="manage-games mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-dark text-white">
                        <h3>Remove/Unlink Games</h3>
                    </div>
                    <div class="card-body">
                        <!-- Season Dropdown -->
                        <div class="mb-3">
                            <label for="season" class="form-label">Select Season</label>
                            <select class="form-select" id="season">
                                <option value="season1">Season 1</option>
                                <option value="season2">Season 2</option>
                                <option value="season3">Season 3</option>
                                <!-- Add more seasons here -->
                            </select>
                        </div>

                        <!-- Games Table -->
                        <table class="table table-bordered">
                            <thead class="bg-light">
                                <tr>
                                    <th scope="col">Date Added</th>
                                    <th scope="col">Game Type</th>
                                    <th scope="col">Away Team</th>
                                    <th scope="col">Final Score</th>
                                    <th scope="col">Home Team</th>
                                    <th scope="col">Remove Game</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2024-09-18</td>
                                    <td>Regular Season</td>
                                    <td>Team 1</td>
                                    <td>3 - 2</td>
                                    <td>Team 2</td>
                                    <td class="text-center">
                                        <input type="checkbox" class="form-check-input">
                                    </td>
                                </tr>
                                <tr>
                                    <td>2024-09-19</td>
                                    <td>Playoffs</td>
                                    <td>Team 3</td>
                                    <td>4 - 1</td>
                                    <td>Team 4</td>
                                    <td class="text-center">
                                        <input type="checkbox" class="form-check-input">
                                    </td>
                                </tr>
                                <!-- Add more rows for existing games here -->
                            </tbody>
                        </table>

                        <!-- Remove Games Button -->
                        <div class="text-center">
                            <button class="btn btn-danger">Remove Games</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
